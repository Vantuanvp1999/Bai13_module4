<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Customer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f3f5;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h3 {
      color: #343a40;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      background-color: #f8f9fa;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h3 th:text="#{update.title}">Update Customer</h3>
  <a th:href="@{/customers}" th:text="#{list.title}" class="back-link">Back to List</a>

  <form th:action="@{/customers/update}" th:object="${customer}" method="post" novalidate="novalidate">
    <input type="hidden" th:field="*{id}">

    <div class="form-group">
      <label for="name" th:text="#{table.name}">Name</label>
      <input type="text" id="name" th:field="*{name}">
    </div>

    <div class="form-group">
      <label for="email" th:text="#{table.email}">Email</label>
      <input type="text" id="email" th:field="*{email}">
    </div>

    <div class="form-group">
      <label for="address" th:text="#{table.address}">Address</label>
      <input type="text" id="address" th:field="*{address}">
    </div>

    <input type="submit" th:value="#{edit.form.edit}" value="Update">
  </form>
</div>
</body>
</html>
